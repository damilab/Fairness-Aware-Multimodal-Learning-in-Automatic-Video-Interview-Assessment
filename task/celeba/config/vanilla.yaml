datamodule:
  image_dir: C:/Users/kcw83/Desktop/fairness/data
  target_attribute: Smiling
  sensitive_attributes: 
  - Male
  num_workers: 4
  batch_size: 128

module:
  model:
    num_class: 1
    type: mobilenet
    pretrained_path: None

loss:
  base_loss:
    weight: 1.0
  l2_loss:
    weight: 0.0
    mode: mean
  wd_loss:
    weight: 0.0
    mode: mean
  powd_loss:
    weight: 0.0
    mode: mean
    lcm: False
  gapreg_loss:
    weight: 0.0
    mode: mean
  
trainer:
  learning_rate: 1.0e-06
  epochs: 100
  device: 0
  logger: 
    root: ./runs
    name: vanilla_smiling

metric: 
  num_class: 2
  tau: 0.5
  interval: 0.02
